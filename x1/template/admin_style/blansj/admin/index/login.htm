<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理</title>
<link rel="stylesheet" type="text/css" href="__STATIC__/blansj_admin/css/login.css" />
<META content="MSHTML 6.00.2900.3132" name=GENERATOR>
</HEAD>
</head>
<body>
<script type="text/javascript">
if(self!=top){
	window.top.location=location.href;
}
</script>
<div class="container">
	<section id="content">
		<form name="form1" method="post" action="{:url('login')}">
			<h1>登录</h1>
			<div>
				<input type="text" name="username" placeholder="输入帐号" id="username">
			</div>
			<div>
				<input type="password" name="password" placeholder="输入密码" id="password">
			</div>
			{notempty name="webdb.admin_login_usercode"}
				<div>
						<input type="text" name="captcha" placeholder="输入验证码" id="password">
						<img src="{:captcha_src()}" style="cursor: pointer;" onclick="this.src='{:captcha_src()}?d='+Math.random();" title="点击刷新"/>
				</div>
				{/notempty}
			 <div class="">
				<span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>			
			 </div> 
			<div style="MARGIN-LEFT: 39PX;">
			<input type="reset" value="取消" class="btn btn-primary">
			<input type="submit" value="登录" class="btn btn-primary">
			</div>
		</form><!-- form -->
		 <!-- button -->
	</section><!-- content -->
</div>
<!-- container -->
</body>
</html>
