<link rel="stylesheet" href="__STATIC__/hy/assets/style/register.css">
    <link rel='stylesheet' href='__STATIC__/hy/assets/style/reset_android.css'>
    <script src="__STATIC__/hy/assets/js/reset.js"></script>
    <script src="__STATIC__/hy/assets/js/qrcode.js"></script>
    <script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
    <style>
    	.body_Hearcont{
    		display: none !important;
    	}
    	.body_Footcont{
    		display: none !important;
    	}
    </style>
    <div class="top" style="background-image: url(__STATIC__/hy/assets/images/loginback.png);border-bottom-left-radius: 2rem;border-bottom-right-radius: 2rem;">
        <div class="leftret" onclick="javascript:history.back(-1);"><i class="fa fa-angle-left" ></i></div>
       <div class="logo"></div>
    </div>
    <div class="center">
        <div class="title">
            注册
        </div>
        <form action="/index.php/index/reg/index.html" method="post">
        <div class="ipt">
            <em style="background-image: url(__STATIC__/hy/assets/images/zhanghao.png);background-size: 0.27rem;"></em><input type="text" name="username" onBlur="checkinput($(this),'username')" placeholder="请输入您的账号">
        </div>
        <div class="ipt">
            <em style="background-image: url(__STATIC__/hy/assets/images/pwd.png);background-size: 0.27rem;background-repeat-y: no-repeat;"></em><input type="password" name="password" onBlur="checkinput($(this),'password')" placeholder="请输入您的密码">
        </div>
        <div class="ipt">
            <em style="background-image: url(__STATIC__/hy/assets/images/pwd.png);background-size: 0.27rem;background-repeat-y: no-repeat;"></em><input type="password" name="password2" onBlur="checkpassword($(this))" placeholder="请再次输入您的密码">
        </div>
        <div class="ipt">
            <em style="background-image: url(__STATIC__/hy/assets/images/email.png);background-size: 0.27rem;background-repeat-y: no-repeat;"></em><input type="text" name="email" onBlur="check_num($(this),'email')" placeholder="请输入您的邮箱">
        </div>
        <input type="hidden" name="isModular" value="1" />
        <div class="ipt_box" style="display: none;">
        <div class="ipt_left" >
                <div class="ipt">
                        <em></em><input type="text" placeholder="请输入验证码">
                </div>
            </div>
            <div class="ipt_right">
                发送验证码
            </div>
        </div>
        <button type="submit" class="btn">注册</button>
        </form>
        <div class="san">
            <span></span>
            <div class="san_text">社交账号登录</div>
            <span></span>
        </div>
    </div>
<script>
    	
function checkinput(objs,type){
	var vals=objs.val();
	$.get("/index.php/index/reg/check.html?"+type+"="+vals+'&'+Math.random(),function(d){
		if(d=='ok'){
			objs.removeClass('error');
		}else{
			layer.msg(d);
			//objs.focus();
			objs.addClass('error');
		}			
	});
}
function check_num(objs,type){
		var email=objs.val();
		var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
		if(!reg.test(email)){
			layer.alert('邮箱格式不符！');
		}
}
function checkpassword(objs){
	var repassword=objs.val();
	var password=$('input[name="password"]').val();
	if(repassword!=password){
		layer.alert('重复输入密码不一致！');
		objs.addClass('error');
	}else{
		objs.removeClass('error');
	}
}
    	
</script>
