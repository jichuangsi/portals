    <script>    	
    	function orderdetailsload(){
    		$.ajax({
    			type:"get",
    			url:"{$coninfo.domainname}/index.php/api/order/orderDetail/u/12/o/{$orderid}",
    			async:true,
    			success:function(data){
    				if(data!=null&&data!=""&&data!=undefined){
    					var odata=JSON.parse(data).data;
    					console.log(odata);
	    				if(odata!=null&&odata!=""&&odata!=undefined){
	    					ohtml='<div class="ListBox"> ';
	    					ohtml+='<div style="width: 100%;padding: 0.1rem;"> <a href="/index.php/hy/content/show/id/{$coninfo.id}">{$coninfo.title} <i style="font-size: 0.3rem;margin-left: 0.1rem;" class="fa fa-angle-right" aria-hidden="true"></i></a>'; 
	    					if(odata[0]['status']==0){
								ohtml+='<span style="float: right;margin-right: 0.2rem;color: #7B7B7B;">订单已生成</span> </div>';
							}else if(odata[0]['status']==1){
								ohtml+='<span style="float: right;margin-right: 0.2rem;color: #7B7B7B;">未付款</span> </div>';
							}else if(odata[0]['status']==2){
								ohtml+='<span style="float: right;margin-right: 0.2rem;color: #7B7B7B;">已付款</span> </div>';
							}else if(odata[0]['status']==6){
								ohtml+='<span style="float: right;margin-right: 0.2rem;color: #7B7B7B;">已取消</span> </div>';
							}else{
								ohtml+='<span style="float: right;margin-right: 0.2rem;color: #7B7B7B;">未知状态</span> </div>';
							}
	    					
	    					var orderdata=odata[0]['orderlist'];
	    					for(var i in orderdata){
	    						ohtml+='<div class="box">';
	    						ohtml+='<div class="Sold">￥'+orderdata[i]['price']+'</div>';
	    						ohtml+='<div class="sopnum">x'+orderdata[i]['num']+'</div>';
	    						ohtml+='<div class="listtop"><img src="'+orderdata[i]['imageurl']+'" onerror="errorImg(this)"></div>';
	    						ohtml+='<div class="listbottom">';
	    						ohtml+='<div class="title">'+orderdata[i]['title']+'</div>';
	    						ohtml+='<div class="star"><span>点击量:'+orderdata[i]['view']+'</span><span style="margin-left: 0.3rem;">已售出：'+orderdata[i]['sold']+'</span> </div>';
	    						ohtml+='</div>';
	    						ohtml+='</div>';
	    					}
	    					ohtml+='<div class="ordertotal">合计:'+odata[0]['total']+'</div>';
	    					ohtml+='<div class="orderdetails">';
	    					ohtml+='<div class="orderbtndiv">';
	    					ohtml+='<button class="btns">联系客服</button>';
	    					ohtml+='</div>';
	    					ohtml+='</div>';
	    					ohtml+'</div>';
	    				}
	    				$('.orderlist').append(ohtml);
	    				$('.orderid').text(odata[0]['orderid']);
	    				$('.ordertime').text(new Date(parseInt(odata[0]['create_time']+'000')).format("yyyy-MM-dd hh:mm:ss"));
	    				$('.paytime').text(new Date(parseInt(odata[0]['update_time']+'000')).format("yyyy-MM-dd hh:mm:ss"));
    				}
    				
    			}
    		});
    	}
    	orderdetailsload();
    </script>
