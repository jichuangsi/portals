<link rel="stylesheet" href="__STATIC__/hy/assets/style/index.css">
    <link rel='stylesheet' href='__STATIC__/hy/assets/style/reset_android.css'>
    <script src="__STATIC__/hy/assets/js/reset.js"></script>
    <script src="__STATIC__/hy/assets/js/qrcode.js"></script>
    <style>
    	.state{
    		width: 100%; 
		    height: 0.9rem;
		    line-height: 0.9rem;
		    zoom: 1;
		    display: flex;
    	}
    	.contents{
    		width: 100%;
    	}
    	body{
    		background-color: #fff;
    	}
    	.gengduo{
    		width: 100%;
	    height: 1rem;
	    margin-bottom: 0.6rem;
	    text-align: center;
	    line-height: 1rem;
	    border-top: 1px solid #888888;
	    border-radius: 0 0 0.2rem 0.2rem;
	    box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.1);
    	}
    </style>
    <div class="cmsinfohead">
    	<div class="state">
            <div onclick="window.history.back(-1);" style="width: 10%;padding: 0.1rem;">
                <img style="width: 0.38rem;height:  0.38rem;" src="__STATIC__/hy/assets/images/return.png" alt="">
            </div>
            <div style="width: 80%;text-align: center;font-size:0.36rem;">精选课程</div>
            <div style="width: 10%;padding: 0.1rem;">
            </div>
        </div>
    </div>
   		<div class="center" style="margin-bottom: -0.5rem;">
        <div class="curriculum" id="curriculums">
        	
         </div>
        </div>
        <div onclick="hynext()" class="gengduo" >查看更多</div>
        <script>
        	function errorImg(imgs){
        		imgs.src = "__STATIC__/images/nopic.png"; imgs.onerror = null; 
        	}
        	$(function(){
        		pages++;
        		$.ajax({
        			type:"get",
        			url:'/index.php/hy/content/boutiquelist/rows/2/pages/'+pages,
        			async:true,
        			success:function(data){
        				for(var i in data){
        					if(data[i]['domainname']!=null&&data[i]['domainname']!=""){
        						ssr(data[i]['domainname']);
        					}
        				}
        			}
        		});
        	});
        	var pages=0;
        	function hynext(){
        		pages++;
        		$.ajax({
        			type:"get",
        			url:'/index.php/hy/content/boutiquelist/rows/2/pages/'+pages,
        			async:true,
        			success:function(data){
        				if(data==null||data==""){
        					layer.msg("没有更多了")
        				}
        				if(data!=null&&data!=""){
	        				for(var i in data){
	        					if(data[i]['domainname']!=null&&data[i]['domainname']!=""){
	        						ssr(data[i]['domainname']);
	        					}
	        				}
        				}
        			}
        		});
        	}
        	
        	function ssr(domainname){
        		if(domainname!=undefined&&domainname!=null&&domainname!=''){
	        		$.ajax({
					    url:domainname+"/index.php/api/course/recommendQuery",
					    type:"GET",
					    async:false,
					    success:function(res){
					    	 var datas=JSON.parse(res);
					        console.log(datas);
					        var listdata=datas.data;
					        var retest="";
					        for(var i in listdata){
					        	retest+='<div class="ListBox">';
					        	retest+=' <div class="box">';
					        	retest+='<div class="listtop"><img src="'+listdata[i]['imageurl']+'" onerror="errorImg(this)"   /></div>';
					        	retest+='<div class="listbottom">';
					        	retest+=' <div class="title">'+listdata[i]['title']+'</div>';
					        	retest+=' <div class="star">点击次数 : '+listdata[i]['view']+'</div>';
					        	retest+=' <div class="money">¥ '+listdata[i]["price"]+'</div>';
					        	retest+='</div>';
					        	retest+='<div class="Sold">已售'+listdata[i]['sold']+'</div>';
					        	retest+=' <a href="'+domainname+'/index.php?s=/live/index/detail/id/'+listdata[i]['id']+'" class= "go"><i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>';
					        	retest+=' <div class="img" id="qr'+listdata[i]['id']+'"></div>';
					        	retest+=' </div> </div>';
					        }
					        $('#curriculums').append(retest);
					    }
					});	
				}
        	}
        </script>
		</div>
    </div>
