    <div class="collectlist">
    	<div class="ListBox" style="display: none;"> 
    		<div class="colldel">

    <script>
    	function errorImg(imgs){
	        		imgs.src = "__STATIC__/images/nopic.png"; imgs.onerror = null; 
	     }
    	getcollect();
    	function ordercheck(domainname){
    		var falg=false;
    		console.log(domainname);
    		$.ajax({
    							type:"get",
    							url:domainname+"/index.php/api/order/orderCheck/u/{$userdb.uid}",
    							async:false,
    							success:function(datas){
    								var isorder=JSON.parse(datas);
    								console.log(isorder);
    								if(isorder['count']>0){
    									falg=isorder['count'];
    								}else{
    									falg=false;
    								}
    							},
    							error:function(res){
    								falg=false;
    							}
    						});
    		return falg;
    	}
    	function ordergo(id){
    		if(id!=null&&id!=""&&id!=undefined){
    			window.location.href="/index.php/hy/content/lyorder/id/"+id;
    		}
    	}
    	function getcollect(){
    		$.ajax({
    			type:"get",
    			url:"/index.php/hy/content/gethycontent",
    			async:true,
    			success:function(data){
    				console.log(data);
    				if(data!=null&&data!=""&&data!=0){
    					var collecthtml="";
    					for(var i in data){
    						var order = ordercheck(data[i]['domainname']);
    						if(order){
	    						collecthtml+='<div class="ListBox" onclick="ordergo('+data[i]['id']+')"> ';
	    						collecthtml+='<div class="colldel">';
	    						collecthtml+='<div style="margin: auto;"><input class="favid" type="checkbox" name="favid" onclick="boxclick()" value="'+data[i]['favid']+'" /></div>';
	    						collecthtml+='</div>';
	    						collecthtml+='<div class="box" style="width: 84%;">';
	    						collecthtml+='<div class="listtop"><img src="/public/'+data[i]['picurl']+'" onerror="errorImg(this)"></div>';
	    						collecthtml+='<div class="listbottom">';
	    						collecthtml+='<div class="title">'+data[i]['title']+'</div> ';
	    						collecthtml+='<div class="text">'+data[i]['content']+'</div>';
	    						collecthtml+='<div class="star_'+data[i]['id']+'"></div>';
	    						collecthtml+='</div>';
	    						collecthtml+='<div class="Sold">已下'+order+'单</div>';
	    						collecthtml+='</div>';
	    						collecthtml+='</div>';
	    						getcommgradexin(data[i]['id']);
	    					}	
    					}
    					$('.collectlist').append(collecthtml);
    				}
    			}
    		});
    	}
    	
    	function getcommgradexin(infoid){
    		if(infoid!=null&&infoid!=""){
    			$.ajax({
    				type:"get",
    				url:"/index.php/hy/content/getcommgradexin/infoid/"+infoid,
    				async:true,
    				success:function(data){
    					console.log(data);
    					if(data>=0){
    						showXing(infoid, data);
    					}
    				}
    			});
    		}
    	}
    	
        function showXing(id, xinnum){
            var commtext='';
            console.log(xinnum);
            for(var j=0;j<xinnum;j++){
				commtext+='<span><img src="__STATIC__/hy/assets/images/Stars.png" alt=""></span>';
			}
            for(var j=xinnum;j<5;j++){
				commtext+='<span><img src="__STATIC__/hy/assets/images/huix.png" alt=""></span>';
			}
            $('.star_'+id).append(commtext);
        }
    </script>
