            <div class="box">
                <div>请输入当前密码：</div> <input class="oldpwd"  type="password" placeholder="请输入当前密码">
            </div>
            <div class="box">
                <div>请输入新密码：</div> <input class="newpwd" type="password" placeholder="请输入新密码">

        <div class="btn" onclick="uppwd()">确认</div>
        <script>
        	function uppwd(){
        		var oldpwd=$('.oldpwd').val();
        		var newpwd=$('.newpwd').val();
        		var newpwd2=$('.newpwd2').val();
        		if(oldpwd==null||oldpwd==""){
        			layer.msg("请输入当前密码");
        			return false;
        		}
        		if(newpwd==null||newpwd==""){
        			layer.msg("请输入新密码");
        			return false;
        		}
        		if(newpwd==oldpwd){
        			layer.msg("新密码不能和当前密码一致");
        			return false;
        		}
        		if(newpwd2==null||newpwd2==""){
        			layer.msg("请输入确认新密码");
        			return false;
        		}
        		
        		if(newpwd.length<6){
        			layer.msg("密码长度不能小于六位");
        			return false;
        		}
        		if(newpwd2!=newpwd){
        			layer.msg("两次新密码输入不一致");
        			return false;
        		}
        		window.location.href="/index.php/hy/content/uplypwd/oldpwd/"+oldpwd+"/newpwd/"+newpwd;
