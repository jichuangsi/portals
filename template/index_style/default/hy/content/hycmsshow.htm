{include file="common/heads" /}
<link rel="stylesheet" href="__STATIC__/group/show.css">	
<link rel="stylesheet" href="__STATIC__/hy/assets/style/details.css">
    <link rel='stylesheet' href='__STATIC__/hy/assets/style/reset_android.css'>
    <script src="__STATIC__/hy/assets/js/reset.js"></script>
    <script src="__STATIC__/hy/assets/js/qrcode.js"></script>
    <style>
    	.state{
    		width: 100%; 
		    height: 0.9rem;
		    line-height: 0.9rem;
		    zoom: 1;
    	}
    	.state .fl {
    		float: left;
    		padding: 0px 0.2rem;
    	}
    	.state .fr {
    		float: right;
    		padding: 0px 0.2rem;
    	}
    	.contents{
    		width: 100%;
    	}
    	span{
    		line-height: 0.4rem !important;
    		
    	}
    	body{
    		background-color: #fff;
    	}
    	.contents img{
    		width: 100% !important;
    	}
    	p{
    		line-height: 0.5rem !important;
    		padding: 0.1rem 0;
    		margin: 0.1rem 0;
    	}
    </style>
    <div class="cmsinfohead">
    	<div class="state">
            <div class="fl" onclick="window.history.back(-1);">
                <img style="width: 0.38rem;height:  0.38rem;" src="__STATIC__/hy/assets/images/return.png" alt="">
            </div>
            <div class="fr">
                <img style="width: 0.38rem;height:  0.38rem;" src="__STATIC__/hy/assets/images/share.png" alt="">
            </div>
        </div>
    </div>
    <div class="contents">
    	<h3 style="width: 100%;overflow: hidden;font-size:0.36rem;line-height: 0.4rem;padding: 0.2rem;">{$cmsinfo.title}</h3>
    	<p style="padding:0 0.2rem;">{$cmsinfo.create_time|date="Y-m-d",###}</p>
    	<div  style="width: 100%;padding: 0.3rem;">
    		{$cmsinfo.content}
    	</div>
    </div>
{include file="index@share"/}
</body>
</html>
