{extend name="$member_style_layout" /}

{block name="title"}我受赠的积分{/block}
{block name="content"}
 
<div class="MainCont mtop10">
	<div class="head"><div class="tag">我受赠的积分</div></div>
    <div class="cont">
    	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="ListTable">
          <tr>
		  <th>所在主题</th>
		  <th width="10%">所在频道</th> 
			<th width="15%">时间</th>
			<th width="10%">积分</th>	
			<th width="10%">赠送者</th>
            <th width="10%">删除</th>
          </tr>
{volist name="listdb" id="rs"}
          <tr>
		  <td class="tL"><a href="{$rs.url}" target="_blank">{$rs.title}</a></td>  
		  <td><a href="{:iurl($rs[module_dir].'/index/index')}" target="_blank">{$rs.module_name}</a></td>
            <td>{$rs.create_time|format_time}</td>
			<td>{$rs.money}</td>
			<td>{$rs.uid|get_user_name}</td>
            <td><a href="{:purl('delete',['id'=>$rs['id']])}" class="qb-del"></a></td>
          </tr>
{/volist}
        </table>
        <div class="Showpage">{$pages}</div>
    </div>
</div>

{/block}
